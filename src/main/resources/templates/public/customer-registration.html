<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>New Customer Registration</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="main">
    <h3>Register as VIP customer</h3>
    <div>Here should be Form For Customer registration</div>
    <form action="#" th:action="@{/customer-registration}" th:object="${customerForm}" method="POST">
        <div>
            <label for="name">Nimi:</label>
            <input type="text" name="name" id="name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="error"></span>
        </div>
        <div>
            <label for="email">Sähköposti:</label>
            <input type="text" name="email" id="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="error"></span>
        </div>
        <input type="submit"/>
    </form>
</main>
</body>
</html>
