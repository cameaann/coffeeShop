<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Customer Registration</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3>Register as VIP customer</h3>
<div>Here should be Form For Customer registration</div>
<form action="#" th:action="@{/customer-registration}" th:object="${customerForm}" method="POST">
    <div>
        <label for="name">Nimi:</label>
        <input type="text" name="name" id="name" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"
        class="error"></span>
    </div>
    <div>
        <label for="email">Sähköposti:</label>
        <input type="text" name="email" id="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="error"></span>
    </div>
    <input type="submit"/>
</form>

</body>
</html>
