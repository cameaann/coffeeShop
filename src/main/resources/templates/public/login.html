<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head(~{::title}, ~{})}">
    <title>Please Log In</title>
</head>
<body>
<div th:replace="~{fragments/header :: header('login', ${cart.getNumberOfProducts()})}"></div>
<main class="main">
    <h3>Kirjaudu sisään, ole hyvä</h3>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="form" th:action="@{/login}" method="post">
        <div class="form-field">
            <label th:for="username">Käyttäjätunnus</label>
            <input type="text" name="username" id="username" autocomplete="off"/>
        </div>
        <div class="form-field">
            <label th:for="password">Salasana</label>
            <input type="password" name="password" id="password"  autocomplete="off"/>
        </div>
        <input th:class="btn" type="submit" value="Kirjaudu"/>
    </form>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
