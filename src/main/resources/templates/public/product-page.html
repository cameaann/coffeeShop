<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Product page</title>
</head>
<body>
<div th:replace="~{fragments/header :: header(currentURI=${#httpServletRequest.getRequestURI()})}"></div>
<section>
    <figure>
        <img class="productImage" th:src="@{/image/{id}(id=${product.id})}" th:alt="${product.getProductImgName()}">
    </figure>
    <h1 th:text="${product.getName()}"></h1>
    <div>
        <h4>Description</h4>
        <span  th:text="${product.getDescription()}"></span>
    </div>
    <div>
        <h4>Hinta</h4>
        <span th:text="${product.getPrice()}"></span>
    </div>
</section>
<a th:href="@{/products(id=${product.getDepartment().id})}">Back</a>

</body>
</html>
