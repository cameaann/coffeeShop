<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
</head>
<body>
<div th:replace="~{fragments/header :: header-admin}"></div>
<h1>Suppliers</h1>
<h3>Add supplier</h3>
<form th:action="@{/suppliers}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"/>
    </div>
    <div>
        <label for="contactPerson">Contact person:</label>
        <input type="text" name="contactPerson" id="contactPerson"/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" name="contactPersonEmail" id="email"/>
    </div>
    <input type="submit"/>
</form>

<table>
    <thead>
    <tr>
            <th>Nimi</th>
            <th>Yhteyshenkilö</th>
            <th>YhteyshenkilöEmail</th>
            <th>Muokata</th>
            <th>Pois</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.getName()}" ></td>
        <td th:text="${supplier.getContactPerson()}" ></td>
        <td th:text="${supplier.getContactPersonEmail()}" ></td>
        <td>
            <a th:href="@{/supplier-edit/{id} (id=${supplier.id})}">Muokata</a>
        </td>
        <td>
            <form th:action="@{/suppliers/{supplierId} (supplierId=${supplier.id})}" th:method="DELETE">
                <input type="submit" value="Remove"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
